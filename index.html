    <script>
      // Şu anki tarihi ve saati al
const now = new Date();

// Saat, dakika ve saniyeyi al
const hours = now.getHours();
const minutes = now.getMinutes();
const seconds = now.getSeconds();

// Saat formatlama (0-9 saat, dakika ve saniyeler için başına 0 ekle)
const formattedHours = hours < 10 ? '0' + hours : hours;
const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;

// Şu anki saati formatla
const currentTime = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;

// Saati konsola yazdır
console.log("Şu anki saat:", currentTime);
  document.getElementById('clock').textContent = currentTime;

    </script>
